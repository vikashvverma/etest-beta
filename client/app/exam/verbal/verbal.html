<md-whiteframe class="md-whiteframe-1dp" layout layout-align="space-around center" layout-wrap layout-xs="column"
               layout-gt-sm="row">
  <div ng-repeat="test in vm.tests" flex-xs="99" flex-gt-xs flex-sm flex-gt-sm="33">
    <md-card>
      <img ng-src="{{test.image}}" class="md-card-image" alt="Verbal">
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">{{test.title}}</span>
        </md-card-title-text>
      </md-card-title>
      <md-card-content>
        <p>{{test.content}}</p>
      </md-card-content>
      <md-divider></md-divider>
      <md-card-actions layout="row" layout-xs="column" layout-align="end center">
        <md-button><a ui-sref="{{test.link}}">Start Test</a></md-button>
        <md-button><label>Learn More
          <md-icon md-font-set="fa fa-external-link " style="height: inherit;"></md-icon>
        </label>
        </md-button>
        <md-card-icon-actions>
          <md-button class="md-icon-button" aria-label="Favorite">
            <md-icon md-font-set="fa fa-heart fa-2x " style="color:#FF5252;"></md-icon>
          </md-button>
          <md-button class="md-icon-button" aria-label="Share">
            <md-icon md-font-set="fa fa-share fa-2x " style="color:deepskyblue;"></md-icon>
          </md-button>
        </md-card-icon-actions>
      </md-card-actions>
    </md-card>
  </div>
</md-whiteframe>
