<span ng-if="!vm.test" ng-include=" 'components/loader/loader.html' " class="center-loader" layout
      layout-align="center center"></span>

<md-toolbar md-scroll-shrink ng-if="vm.test">
  <div class="md-toolbar-tools">
    <h3>
      <span>TCS Verbal Ability Test: {{vm.test.title}}</span>
    </h3>
  </div>
</md-toolbar>
<md-divider ng-if="vm.test"></md-divider>
<md-whiteframe ng-if="vm.test" class="md-whiteframe-1dp" flex layout layout-margin layout-padding layout-align="center center">
  <md-content flex>
    <p style="line-height: 1.5;margin-top: -10px;color:#03a9f4;" ng-if="vm.test.question">
      <strong>Question </strong>
      <i class="fa fa-hand-o-down" aria-hidden="true"></i>
    </p>
    <p style="line-height: 1.5;color:#06498c;" ng-if="vm.test.question">
      <strong>{{vm.test.question}}</strong>
    </p>

    <p style="line-height: 1.5;margin-top: -10px;color: #03a9f4;" ng-if="vm.test.outline">
      <strong>Outline </strong>
      <i class="fa fa-hand-o-down" aria-hidden="true"></i>
    </p>
    <p style="line-height: 1.5;margin-top: -10px;color:#476380;" ng-if="vm.test.outline">
      <strong><i>{{vm.test.outline}}</i></strong>
    </p>

    <p style="line-height: 1.5;margin-top: -10px;color: #03a9f4;">
      <strong>Answer </strong>
      <i class="fa fa-hand-o-down" aria-hidden="true"></i>
    </p>
    <p style="line-height: 1.5;margin-top: -10px;color:#476380;" data-ng-repeat="answer in vm.test.answers">
      <strong data-ng-bind-html="answer"></strong>
    </p>

    <p style="line-height: 2.5;font-size: 20px;margin-top: -10px;color: #03a9f4;" ng-if="vm.test.outline">
      <strong>Share your answer below
        <i class="fa fa-hand-o-down" aria-hidden="true"></i> because
        <i style="color:#06498c;">sharing is caring!</i>
      </strong>
    </p>
  </md-content>
</md-whiteframe>
