<span class="meta-rating">
  <div itemscope itemtype="http://schema.org/BlogPosting">
    <span itemprop="name">{{meta.title || 'etest | Free Verbal and Aptitude Tests Online'}}</span>
    <div itemprop="aggregateRating" itemscope itemtype="http://schema.org/AggregateRating">
      Rated <span itemprop="ratingValue">{{rating || 4.5}}</span>/5 based on <span
      itemprop="reviewCount">{{votes}}</span> votes
    </div>
  </div>
</span>
