<ion-navbar *navbar primary>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Result</ion-title>
</ion-navbar>


<ion-content padding class="tcs-verbal-exam-result">
    <ion-item>
        <p *ngIf="test && test.question" primary>
            {{test.question}}
        </p>
    </ion-item>

    <ion-item-group>
        <ion-item-divider light>Outline:</ion-item-divider>
        <ion-item>
            <p *ngIf="test && test.outline" secondary>
                <strong>{{test.outline}}</strong>
            </p>
        </ion-item>
    </ion-item-group>

    <ion-item-group>
        <ion-item-divider light>Your Answer:</ion-item-divider>
        <ion-item>
            <p *ngIf="test && test.answer" secondary id="tcs-verbal-exam-answer" class="tcs-verbal-exam-answer">
                {{test.answer}}
            </p>
        </ion-item>
    </ion-item-group>

    <ion-item *ngIf="result">
        <ion-icon name="arrow-round-forward" item-left></ion-icon>
        Score
        <ion-badge item-right>{{result.score}}</ion-badge>
        <p [innerHTML]="result.scoreRemark"></p>
    </ion-item>

    <ion-item *ngIf="result">
        <ion-icon name="arrow-round-forward" item-left></ion-icon>
        Total Words
        <ion-badge item-right>{{result.count}}</ion-badge>
        <p [innerHTML]="result.countRemark"></p>
    </ion-item>

    <ion-list>
        <ion-list-header>
            Mistakes
        </ion-list-header>
        <ion-item danger *ngFor="let mistake of result.mistakes">
            <ion-icon name="arrow-round-forward" item-left></ion-icon>
            <h2 [innerHTML]="mistake.title"></h2>
            <h3 [innerHTML]="mistake.subtitle"></h3>
            <p [innerHTML]="mistake.description"></p>
        </ion-item>
    </ion-list>

    <ion-item>
        <button secondary clear item-right (click)="leaderboard();">
        See Leaderboard
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-item>
    <ion-toolbar>
        <p primary-light>Your Performance Statistics!</p>
    </ion-toolbar>
    <etest-chart *ngIf="resultData" [options]="resultData" style="width:100%"></etest-chart>

    <etest-chart *ngIf="seriesData" [options]="seriesData" style="width:100%"></etest-chart>

    <etest-chart *ngIf="rankData" [options]="rankData" style="width:100%"></etest-chart>
    <ion-item>
        <p><img src="img/sun.png" style="vertical-align: middle;"/> displays your rank (pinch to zoom)</p>
    </ion-item>

</ion-content>
