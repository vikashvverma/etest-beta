<ion-navbar *navbar primary>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>TCS Verbal Ability Tests</ion-title>
</ion-navbar>

<ion-content class="home">

  <ion-card *ngFor="let test of tests">

    <ion-list>
      <ion-item>
        <ion-avatar item-left>
          <img src="img/tcs-logo.png">
        </ion-avatar>
        <h2>{{test.title}}</h2>
        <p>{{test.date}}</p>
        <button fab fab-right fab-top class="info" (click)="instructions()">
          <ion-icon name="information"></ion-icon>
        </button>
      </ion-item>
    </ion-list>

    <img src="img/tcs-logo.png">

    <ion-card-content>
      <p primary>{{test.question}}</p>

    </ion-card-content>

    <ion-item>
      <ion-icon name="person" item-left primary></ion-icon>
      Last Attempted By
      <ion-badge item-right>{{test.last_attempt_by}}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-icon name="calendar" item-left primary></ion-icon>
      Last Attempted on
      <ion-badge item-right>{{test.last_attempt_on }}</ion-badge>
    </ion-item>

    <ion-item>
      <button primary clear item-left>
        <ion-icon name="time"></ion-icon>
        <div>10 minutes</div>
      </button>
      <button primary clear item-right>
        <ion-icon name="checkmark"></ion-icon>
        <div>100</div>
      </button>
    </ion-item>
    <ion-item>
      <button primary clear item-left>
        <ion-icon name="trophy"></ion-icon>
        <div>{{test.highest_scorer}}({{test.highest_score}})</div>
      </button>
      <button primary clear item-right>
        <ion-icon name="people"></ion-icon>
        <div>{{test.count}}</div>
      </button>
    </ion-item>

    <ion-item>
      <button secondary clear item-right (click)="start($event,test.id);">
        <ion-icon name="navigate"></ion-icon>
        Start
      </button>
    </ion-item>
<!--<ion-item>
      <ion-label stacked>WRITE BELOW</ion-label>
      <ion-textarea placeholder="WRITE HERE..." rows="20"></ion-textarea>
    </ion-item>-->
  </ion-card>

</ion-content>
